<p>departements works!</p>
<div class="departements-container fade-in">
  <!-- Header -->
  <div class="page-header mb-4">
    <div>
      <h2 class="fw-bold mb-2">
        <i class="fas fa-building me-2"></i>Gestion des Départements
      </h2>
      <p class="text-muted">Gérez les départements de l'entreprise</p>
    </div>
    <button class="btn btn-primary btn-modern" (click)="openCreateModal()">
      <i class="fas fa-plus me-2"></i>Nouveau Département
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <!-- Cards Grid -->
  <div *ngIf="!loading" class="row g-4">
    <div class="col-md-4" *ngFor="let dept of departements">
      <div class="dept-card modern-card">
        <div class="dept-icon">
          <i class="fas fa-building fa-3x"></i>
        </div>
        <h4 class="dept-name">{{ dept.nom_departement }}</h4>
        <p class="dept-description text-muted">
          {{ dept.description || 'Aucune description' }}
        </p>
        <div class="dept-actions">
          <button class="btn btn-sm btn-outline-warning" (click)="openEditModal(dept)">
            <i class="fas fa-edit me-1"></i>Modifier
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteDepartement(dept)">
            <i class="fas fa-trash me-1"></i>Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ modalMode === 'create' ? 'Nouveau Département' : 'Modifier Département' }}
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Nom du Département</label>
            <input type="text" class="form-control" [(ngModel)]="formData.nom_departement" name="nom_departement" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="formData.description" name="description"></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
            <button type="submit" class="btn btn-primary">
              {{ modalMode === 'create' ? 'Créer' : 'Modifier' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showModal" *ngIf="showModal"></div>
